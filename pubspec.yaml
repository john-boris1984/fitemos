  bezier_chart: ^1.0.17
  image_picker: 0.6.7+12 #^0.6.7+7
  image_cropper: ^1.3.1
  font_awesome_flutter: ^8.8.1
  flutter_html: ^1.0.0
  rate_my_app: ^0.7.2
  open_file: ^3.0.1
