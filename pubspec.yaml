    - assets/sounds/short-beep-1s1.wav
    - assets/sounds/short-beep-1s2.wav
    - assets/sounds/short-beep-1s3.wav

    - assets/svgs/heartbeat.svg
    - assets/svgs/trophy-alt.svg
    - assets/svgs/browser.svg
    - assets/svgs/shopping-basket.svg
